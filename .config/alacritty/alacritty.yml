live_config_reload: true
draw_bold_text_with_bright_colors: true
window:
  opacity: 0.9
  dynamic_title: true
scrolling:
  history: 10000 # 0 # disabled
  multiplier: 3 # Scrolling distance multiplier.
font:
  size: 14.0
  use_thin_strokes: true
  normal:
    family: Terminus
    style: Regular
  bold:
    family: Terminus
    style: Bold
  italic:
    family: Terminus
    style: Italic
  bold_italic:
    family: Terminus
    style: Bold Italic

bell:
  duration: 25 # ms
  color: '#ffffff'


selection:
  save_to_clipboard: true
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

cursor:
  style:
    shape: Block
    blinking: On
  vi_mode_style: Beam
  blink_interval: 750
  unfocused_hollow: true

colors:
  primary:
    background: '0x191622'
    foreground: '0xe1e1e6'

  cursor:
    text: '0x191622'
    cursor: '0xf8f8f2'

  normal:
    black: '0x000000'
    red: '0xff5555'
    green: '0x50fa7b'
    yellow: '0xeffa78'
    blue: '0xbd93f9'
    magenta: '0xff79c6'
    cyan: '0x8d79ba'
    white: '0xbfbfbf'

  bright:
    black: '0x4d4d4d'
    red: '0xff6e67'
    green: '0x5af78e'
    yellow: '0xeaf08d'
    blue: '0xcaa9fa'
    magenta: '0xff92d0'
    cyan: '0xaa91e3'
    white: '0xe6e6e6'

  dim:
    black: '0x000000'
    red: '0xa90000'
    green: '0x049f2b'
    yellow: '0xa3b106'
